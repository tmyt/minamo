<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/components/Umi/dist/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/console.js"></script>
    <title>console | minamo.io</title>
  </head>
  <body onload="load()">
    <header>
      <div class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">minamo.io</a>
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/console">console</a></li>
            </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <h2>Container status</h2>
      <div id="statuses" class="hidden-xs"></div>
      <div id="statuses_xs" class="visible-xs"></div>

      <h2>Create container</h2>
      <form name="new_container" id="newform">
        <div id="service_name_group" class="form-group has-feedback">
          <label for="service_name">Name</label>
          <input type="text" name="service" id="service_name" class="form-control">
          <span id="service_name_glyph" class="glyphicon form-control-feedback"></span>
          <span class="help-block text-danger" id="errmsg"></span>
        </div>
        <input type="submit" value="create" class="btn btn-primary">
      </form>
    </div>

    <script src="/components/Umi/dist/js/bootstrap.min.js"></script>
  </body>
</html>
